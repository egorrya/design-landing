<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Oleg Krisanov</title>

  <body>
    <header class="header">
      <p style="cursor: default" class="header__logo">Oleg Krisanov</p>
      <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="./projects.html" class="navigation__link">Project</a>
            </li>
            <li class="navigation__item">
              <a href="./about.html" class="navigation__link">About</a>
            </li>
            <li class="navigation__item">
              <a href="./contact.html" class="navigation__link">Contact</a>
            </li>
            <li class="navigation__item">
              <p class="navigation__link-language">
                <a href="../index.html">Ру</a> <span>En</span>
              </p>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="home">
        <h1
          class="home__title animate__animated animate__faster animate__fadeInLeft animate__delay-1s home__title--eng"
        >
          We help brands and companies create unique visual story
        </h1>
        <div
          class="home__button-container animate__animated animate__faster animate__fadeInLeft animate__delay-2s"
        >
          <a href="#" class="home__button">Watch showreel</a>
        </div>
      </section>
    </main>
    <footer class="footer footer__absolute">
      <div class="footer__content">
        <div class="footer__list">
          <a href="https://vimeo.com/user38142368" class="footer__link"

          <a href="https://www.behance.net/olegkrisanov" class="footer__link"

          Krisanov. All rights reserved
        </div>
      </div>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <video
          autoplay
          loop
          controls
          muted
          poster="./../img/projects/showreel/reel.jpg"
        >
          <source
            class="project__video-source"
            src="./../img/projects/showreel/Showreel.mp4"
            type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
          />
